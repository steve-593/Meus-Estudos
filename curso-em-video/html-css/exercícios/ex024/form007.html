<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Regioão Sudeste">
                        <option value="Minas Gerais">MG</option>
                        <option value="Rio de Janeiro">RJ</option>
                        <option value="São Paulo">SP</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="Maranhão">MA</option>
                        <option value="PE">Pernambuco</option>
                        <option value="Rio Grande do Norte">RN</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profisão: </label>
                <input type="text" name="" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui..."></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
