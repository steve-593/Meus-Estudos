<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midia em HTML5</title>
    <link rel="shortcut icon" href="favicon593.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâminas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 700px)" srcset="imagens/PRedm.png" type="image/png">
            <source media="(max-width: 1021px)" srcset="imagens/MRedm.jpg" type="image/jpg">
            <img src="imagens/GRedm.jpg" alt="imagem frexível">
        </picture>
    <h1>Reproduzindo audio</h1>
        <audio src="audios/Mess Call - USAF Heritage of America Band .mp3" controls ></audio>
        <!-- MP3 WAV OGG-->
        <p>outra forma de reproduzir áudio:</p>
        <audio preload="metadata" controls>
            <source src="audios/Mess Call - USAF Heritage of America Band .mp3" type="audio.mpeg">
            <source src="audios/Mess Call - USAF Heritage of America Band .mp3" type="audio/wav">
            <source src="audios/Mess Call - USAF Heritage of America Band .mp3" type="audio.ogg">
            <p>Infelizimente seu navegador não consegue reproduzir áudio. <a href="audios/Mess Call - USAF Heritage of America Band .mp3">Cliquei aqui para baixar o arquivo</a></p>
        </audio> 

    <h1>Inserindo vídeos hospedado localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video controls>
            <source src="videos/limões convertidos.mp4" type="video.pm4">
        </video>
                

            
    
</body>
</html>
