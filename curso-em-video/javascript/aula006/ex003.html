<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
            
        }

        h1 {
            color: blueviolet;
            text-shadow: 3px 2px 3px rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número')) //string
        var n2 = Number(window.prompt('Digite outro número:')) //string
        var s = n1 + n2
        //window.alert('A soma dos valores é ' + s.toString /* ou String(s) */) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
